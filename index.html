    <link rel="stylesheet" href="./css/index.css">

<body>
    <div class="header">

    <div class="display">
        <li>

            <div class="pingjia fr">

        <li>

        <div class="shop-t">

                    </div>

            </ul>
        </div>
    <script src="js/TouchSlide.1.1.js"></script>
    <script type="text/javascript">
        TouchSlide({
            slideCell: "#focus",
            titCell: ".hd ul", //开启自动分页 autoPage:true ，此时设置 titCell 为导航元素包裹层
            mainCell: ".bd ul",
            effect: "leftLoop",
            autoPlay: true, //自动播放
            autoPage: true //自动分页
